<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>types of operators</title>
</head>
<body>



    <script>

        // --------Arithmetic operators----------------

     let a = 5
     let b = 4

    //  addition--------
     console.log(a+b) 
    //  subtraction
     console.log(a-b)
    //  multipication
     console.log(a*b)
    //  division
     console.log(a/b)
    //  Remainder
     console.log(a%b)
    //  Increment
     console.log(a++)
     console.log(a)
    //  decrement---------
    console.log(a--)
    console.log(a)
    // Exponentiation
    console.log(a**b)


    //  -------------Assignment_Operators----------------
 
    let assign = 6
        assign += 5
        assign -= 5
        assign *= 5
        assign /= 5
        assign %= 5
        assign == 5
        console.log(assign)

        // ------------comparison_operators-----------------

        let c = 6
        let d = 5
        console.log(c == d);
        console.log(c != d);
        console.log(c > d);
        console.log(c < d);

        let x = null
        let y = undefined
        // console.log(x == y)

        // --------------------logical_operators-------------------

        let e = 6
        let f = 7
        console.log(e<f && e==7)
        console.log(e<f && e==6)
         
         console.log(e>f || e==6)  
    </script>
</body>
</html>
