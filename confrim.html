<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert("Enter your age")
        let age = prompt("Enter your age in the text box")
            age = Number.parseInt(age)
            alert(typeof age)
            // document.write("This is my age" + age)
            let write = confirm("Do you want to print")
            if (write){
                document.write("This is my age "+ age)
            }
            else{
                document.write("Error")
            }


    </script>
</body>
</html>
