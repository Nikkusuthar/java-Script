<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Slider</title>
    <style>
        .container {
            width: 1000px;
            height: 500px;
            margin: 50px auto;
            box-shadow: 0px 0px 10px gray;
            position: relative;
            overflow: hidden;
        }

        img {
            width: 100%;
            position: absolute;
            transition: 1s;

        }

        .nav {
            text-align: center;

        }

        button {
            padding: 10px 20px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>
        <center>Java Script Slider</center>
    </h1>
    <div class="container">
        <img src="https://picsum.photos/id/236/1000/500" class="img" alt="" srcset="">
        <img src="https://picsum.photos/id/235/1000/500" class="img" alt="" srcset="">
        <img src="https://picsum.photos/id/234/1000/500" class="img" alt="" srcset="">
        <img src="https://picsum.photos/id/239/1000/500" class="img" alt="" srcset="">
    </div>
    <div class="nav">
        <button onclick="goPrev()">
            prev
        </button>
        <button onclick="goNext()">
            next
        </button>
    </div>

    <script>
        const slide = document.querySelectorAll('.img')
        let count = 0
        //  console.log(slide)
        slide.forEach(
            (img, index) => {
                img.style.left = `${index * 100}%`
            }
        )

        const slideimg = () => {
            slide.forEach(
                (img) => {
                    img.style.transform = `translateX(${(count%4)*100}%)`    
                }
            )
        }
        
        const goNext = () => {
            count--
            slideimg()
        }

        const goPrev = () => {
            count++
            slideimg()

        }
      
        
    </script>
</body>

</html>
